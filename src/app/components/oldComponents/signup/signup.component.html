
<div class="outer">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="panel border bg-white">
          <div class="panel-heading text-center">
            <h3 class="pt-3 font-weight-bold">Create Account</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="signUpForm">

<!--              <div class="form-group pt-3">-->
<!--                <div class="input-filed" [class.error]="signUpForm.controls['firstName'].dirty&& signUpForm.hasError('required','firstName')">-->
<!--                  <span class="fa fa-address-card p-2"></span>-->
<!--                  <input type="text" placeholder="Firstname" formControlName="firstName">-->
<!--                </div>-->
                <mat-form-field appearance="outline" style="width: 530px;">
                  <mat-label>FirstName</mat-label>
                  <input matInput placeholder="Enter your First-Name" formControlName="firstName">
                  <mat-icon matSuffix>account_circle</mat-icon>
                  <mat-hint *ngIf="signUpForm.controls['firstName'].dirty&& signUpForm.hasError('required','firstName')" class="text-danger">*First-Name must be required</mat-hint>
                </mat-form-field>
<!--              </div>-->

<!--              <div class="form-group pt-3">-->
                <mat-form-field appearance="outline" style="width: 530px;">
                  <mat-label>LastName</mat-label>
                  <input matInput placeholder="Enter your First-Name" formControlName="lastName" type="text">
                  <mat-icon matSuffix>account_circle</mat-icon>
                  <mat-hint *ngIf="signUpForm.controls['lastName'].dirty&& signUpForm.hasError('required','lastName')" class="text-danger">*Last-Name must be required</mat-hint>
                </mat-form-field>
<!--              </div>-->


<!--              <div class="form-group pt-3">-->
                <mat-form-field appearance="outline" style="width: 530px;">
                  <mat-label>Enter your email</mat-label>
                  <input matInput placeholder="name@example.com" formControlName="Email"  required>
                  <mat-icon matSuffix>alternate_email</mat-icon>
                  <mat-hint *ngIf="signUpForm.controls['Email'].dirty&&signUpForm.hasError('required', 'Email')" class="text-danger"> * Email must required</mat-hint>
                </mat-form-field>
<!--              </div>-->


<!--              <div class="form-group pt-3">-->


                <mat-form-field appearance="outline" style="width: 530px;">
                  <mat-label>UserName</mat-label>
                  <input matInput placeholder="Enter New username" formControlName="userName"  required>
                  <mat-icon matSuffix>group_add</mat-icon>
                  <mat-hint *ngIf="signUpForm.controls['userName'].dirty&&signUpForm.hasError('required','userName')" class="text-danger">*Username must be required</mat-hint>
                </mat-form-field>


<!--                <div class="input-filed" [class.error]="signUpForm.controls['userName'].dirty&&signUpForm.hasError('required','userName')">-->
<!--                  <span class="fa fa-user-plus p-2"></span>-->
<!--                  <input type="text" placeholder="Username" formControlName="userName">-->
<!--                </div>-->
<!--              </div>-->




<!--              <div class="form-group pt-3">-->

                <mat-form-field appearance="outline" style="width: 530px;">
                  <mat-label>Enter your password</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                  <mat-hint *ngIf="signUpForm.controls['password'].dirty&&signUpForm.hasError('required','password')" class="text-danger"> *Password must be required</mat-hint>
                </mat-form-field>

<!--                <div class="input-filed" [class.error]="signUpForm.controls['password'].dirty&&signUpForm.hasError('required','password')">-->
<!--                  <span class="fa fa-key p-2"></span>-->
<!--                  <input [type]="type" placeholder="Password" id="passwordInput" formControlName="password">-->
<!--                  <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>-->
<!--                </div>-->
<!--              </div>-->


              <button  (click)="onSingup()" type="submit" class="btn btn-block mt-4 w-100">Sign Up</button>
              <div class="text-center pt-4 text-muted">Already have account?<a id="signup" [routerLink]="['/','login']" class="text-decoration-none" > Login</a></div>
            </form>
          </div>
          <div class="mt-3 my-2 py-2 border-top bordert">
            <div class="text-center py-3">
              <a  target="_blank" class="px-2"><img src="/src/assets/icons8-facebook-48.png" alt="Facebook"></a>
              <a  target="_blank" class="px-2"><img src="/src/assets/icons8-google-94.png" alt="Google"></a>
              <a  target="_blank" class="px-2"><img src="/src/assets/icons8-github-50.png" alt="GitHub"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
