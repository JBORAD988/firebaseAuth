<div class="outer">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="panel border bg-white">
          <div class="panel-heading text-center">
            <h3 class="pt-3 font-weight-bold">Login</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="loginForm">

<!--              <div class="form-group pt-3">-->
                <mat-form-field class="example-full-width"  appearance="outline">
                  <mat-label>Username</mat-label>
                  <input type="text" matInput formControlName="username" placeholder="Username">
                  <mat-hint *ngIf="loginForm.controls['username'].dirty&&loginForm.hasError('required','username')" class="text-danger">* username is required </mat-hint>
                </mat-form-field>


                <mat-form-field appearance="outline" style="width: 530px;">
                  <mat-label>Password</mat-label>
                  <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  <mat-hint *ngIf="loginForm.controls['password'].dirty&&loginForm.hasError('required','password')  " class="text-danger">* Password is required</mat-hint>
                </mat-form-field>


              <div class="form-inline ft mt-4">
                <a id="forget" class="font-wight-bold text-decoration-none" [routerLink]="['/','resetpass']">Forget Password?</a>
              </div>
              <button (click)="onSubmit()" type="submit" class="btn btn-block mt-4 w-100" >Login</button>
              <!--              <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block mt-4 w-100" >Login</button>-->
              <div class="text-center pt-4 text-muted">Don't have account?<a id="signup" [routerLink]="['/','signup']" class="text-decoration-none" > Sign Up</a></div>
            </form>
          </div>
          <div class="mt-3 my-2 py-2 border-top bordert">
            <div class="text-center py-3">
              <a href="https://www.facebook.com/" target="_blank" class="px-2"><img src="/src/assets/icons8-facebook-48.png" alt="Facebook"></a>
              <a href="https://www.google.com/" target="_blank" class="px-2"><img src="/src/assets/icons8-google-94.png" alt="Google"></a>
              <a href="https://github.com/" target="_blank" class="px-2"><img src="/src/assets/icons8-github-50.png" alt="GitHub"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
